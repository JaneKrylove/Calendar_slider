<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />    
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="page">
        
        <header class="header">
          <div class="header__container">
            <a href="/" class="logo"><img class="logo__img" src="/images/logo.svg" alt="logo" /></a>
              <div class="header__burger">
              <span class="burger__line burger__line--first"></span>
              <span class="burger__line burger__line--second"></span>
              <span class="burger__line burger__line--third"></span>
            </div>
          </div>
        </header>

        <main class="main">

          <div class="main-container">
            <ul class="breadcrumbs">
              <li class="breadcrumb__item"><a class="breadcrumb__link breadcrumb__link--active" href="#">Главная / </a></li>
              <li class="breadcrumb__item"><a class="breadcrumb__link" href="#">Календарь мероприятий</a></li>
            </ul>
            <section class="title-wrapper">
              <h3 class="title-wrapper__title">Календарь мероприятий</h3>
              <div class="select-wrapper">
                <select class="year-select">
                  <option value="2020">2022</option>
                  <option value="2021">2023</option>
                  <option value="2022" selected>2024</option>
                  <option value="2023">2025</option>
                </select>
              </div>
            </section> 

           <section class="calendar-wrapper">
  <div class="calendar">
    <div class="calendar__head">
      <span id="prev"><i class="fa-solid fa-chevron-left icons"></i></span>
      <div class="title"></div>
      <span id="next"><i class="fa-solid fa-chevron-right"></i></span>
      <select class="calendar-status">
        <option value="2020">Свернуть</option>
      </select>
    </div>
    <div class="calendar__body">
      <ul class="calendar__weeks">
        <li class="calendar__week">пн</li>
        <li class="calendar__week">вт</li>
        <li class="calendar__week">ср</li>
        <li class="calendar__week">чт</li>
        <li class="calendar__week">пт</li>
        <li class="calendar__week">сб</li>
        <li class="calendar__week">вс</li>
      </ul>
      <ul class="calendar__days"></ul>
    </div>
  </div>

  <div class="themes">
  <h3 class="themes__title title--lg">Тематики</h3>
  <div class="themes__list">
    <label class="check-box">
      <input class="check-box__item" type="checkbox" />
      <span class="check-box__style check-box__style--orange"></span>
      <span class="check-box__text">Фудшеринг</span>
    </label>
    <label class="check-box">
      <input class="check-box__item" type="checkbox" />
      <span class="check-box__style check-box__style--green"></span>
      <span class="check-box__text">Народный обед</span>
    </label>
    <label class="check-box">
      <input class="check-box__item" type="checkbox" />
      <span class="check-box__style check-box__style--yellow"></span>
      <span class="check-box__text">Марафон</span>
    </label>
    <label class="check-box">
      <input class="check-box__item" type="checkbox" />
      <span class="check-box__style check-box__style--violet"></span>
      <span class="check-box__text">Лекции</span>
    </label>
    <label class="check-box">
      <input class="check-box__item" type="checkbox" />
      <span class="check-box__style check-box__style--red"></span>
      <span class="check-box__text">Корзина доброты</span>
    </label>
    <label class="check-box">
      <input class="check-box__item" type="checkbox" />
      <span class="check-box__style check-box__style--blue"></span>
      <span class="check-box__text">Онлайн трансляции</span>
    </label>
  </div>
</div>
 <div class="events">
  <div class="events__title events__title title--lg">
    <span class="title">События</span>
  </div>
  <form action="" class="events-wrapper"></form>
  <div class="events__period">
    <span class="event-period">Все</span>
    <span class="event-period">Ближайшие</span>
    <span class="event-period">Прошедшие</span>
  </div>
  <div class="events__more">
    <label class="check-box">
      <input class="check-box__item" type="checkbox" />
      <span class="check-box__style check-box__style--darklblue"></span>
      <span class="check-box__text check-box__text--online">онлайн</span>
    </label>
    <label class="check-box">
      <input class="check-box__item" type="checkbox" />
      <span class="check-box__style check-box__style--heart"><i class="fa-solid fa-heart check-heart"></i></span>
      <span class="check-box__text">только избранное</span>
    </label>
  </div>
</div>
<div class="location">
  <div class="location__title location__title title--lg">
    <span>Где</span>
  </div>
  <select class="location-select">
    <option value="russia" selected>Вся Россия</option>
    <option value="moscow">Москва</option>
    <option value="petersburg">Санкт-Петербург</option>
    <option value="khabarovsk">Хабаровск</option>
  </select>
  <span class="info">Показаны мероприятия во всех регионах с сентября 2024 года во всех тематиках</span>
</div>

</section>
   


            

            
          </div>
        </main>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
